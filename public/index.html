<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Nicholas Bernhard's Web-Scraping Application</title>
    <!-- Inline Style -->
    <style>
      body { background-color: slateblue }
      #wrapper {
        width: 960px;
        margin-left: auto;
        margin-right: auto;
        padding-top: 5%;
      }
      #articles {
        display: inline-block;
        overflow: auto;
        width: 60%;
        height: 700px;
      }
      #notes {
        float: right;
        width: 30%;
      }
      textarea, input {
        display: block;
        width: 100%;
        background-color: #FCF5C7;
      }
      input {
        height: 36px;
        font-size: 24px;
      }
      textarea {
        height: 200px;
        font-size: 18px;
      }
    </style>
    <link rel="icon" 
    type="image/png" 
    href="../mongoosefavicon.png">
  </head>
  <body>
    <div id="wrapper">
      <h1>Nicholas Bernhard Web-Scraping Application</h1>
      <h2>Read an article&hellip; leave a comment.</h2>
      <h3>Articles are being scraped from <a href="http://www.theweek.com">TheWeek.com</a>, a news aggregator. I have been reading the print edition since high school.</h3>
      <div id="articles"></div>
      <div id="notes"></div>
    </div>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- View-Model Script -->
    <script src="app.js"></script>
  </body>
</html>
